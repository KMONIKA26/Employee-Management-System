<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employment Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="background-color: blueviolet;border-radius: 15%;">
    <h1>Employment Management System</h1>
  </div>

  <label for="department-filter">Filter by Department</label>
  <select id="department-filter">
    <option value="">--Select Department--</option>
    <option value="hr">HR</option>
    <option value="finance">Finance</option>
    <option value="marketing">Marketing</option>
    <option value="engineering">Engineering</option>
    <option value="operations">Operations</option>
    </select>

    
  <label for="gender-filter">Filter by Gender</label>
  <select id="gender-filter">
    <option value="">--Select Gender--</option>
    <option value="male">Male</option>
    <option value="Female">Female</option>
    <option value="other">Other</option>
  </select>

  
  <label for="salary-sort">Sort by Salary</label>
  <select id="salary-sort">
    <option value="">--Select order--</option>
    <option value="asc">Low to High</option>
    <option value="desc">High to Low</option>
  </select>

  <table id="employee-table">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
        <tbody id="employee-data"></tbody>
    </thead>
  </table>


  <div id="Pagination">
    <button id="previous-button" disabled>Previous</button>
    <button id="next-button">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
